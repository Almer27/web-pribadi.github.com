<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container"><a href="#" class="navbar-brand text-uppercase font-weight-bold">Laptop Stores
            </a>
                <img src="assets/images/ASUS ROG launches Strix Scar 17 SE, Flow X16, and High-Tech Gamer Fashion in one announcement.jpg" alt="Logo Brand" style="width:40px" class="rounded-pill">
                </a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Shop</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">High End Laptop</a></li>
                                <li><a class="dropdown-item" href="#">Mid End Laptop</a></li>
                                <li><a class="dropdown-item" href="#">Low End Laptop</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--Carousel-->
        <div class="container-fluid">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!--Indicators/dots-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#slide" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#slide" data-bs-slide-to="2"></button>
                </div>

                <!--Slideshow-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/Images/New ASUS ROG Zephyrus Duo Proves Dual Screens are Here to Stay 1 1.png" alt="Laptop" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Images/The MSI GE76 Raider is the only gaming laptop with a 1080p webcam and Wi-Fi 6E 1 (2) 1.png" alt="Laptop" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/Images/This device may make the low-end laptop obsolete 1 1.png" alt="Laptop" class="d-block w-100">
                    </div>
                </div>
            </div>

            <!--control right/left-->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>

        <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
